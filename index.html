    <script>
        // „Ç≤„Éº„É†„Éá„Éº„Çø
        let gameData = { score: 0, clickPower: 1, autoIncome: 0, rank: 0, gachaMultiplier: 1.0 };
        let isMuted = false;
        let bgmStarted = false;

        const BGM_VOLUME = 0.2;

        const BONUS_INTERVAL = 60;
        const BONUS_DURATION = 10;
        
        // ‚òÖ‚òÖ‚òÖ ÊúÄÊñ∞„ÅÆ„Çª„Éº„Éñ„Ç≠„Éº ‚òÖ‚òÖ‚òÖ
        const SAVE_KEY = 'yaju_clicker_save_v3'; 
        
        // ‚òÖ‚òÖ‚òÖ ÈÅéÂéª„ÅÆ„Çª„Éº„Éñ„Ç≠„ÉºÔºà„Åì„Åì„Åã„ÇâÊé¢„Åó„Åæ„ÅôÔºâ ‚òÖ‚òÖ‚òÖ
        const LEGACY_KEYS = ['yaju_clicker_save_v2', 'yaju_clicker_save_v1'];

        const GACHA_COST = 100000;
        const REBIRTH_COST = 1000000;

        const bgm = document.getElementById('bgm');
        const bonusBgm = document.getElementById('bonus-bgm');
        bgm.volume = BGM_VOLUME;
        bonusBgm.volume = BGM_VOLUME;
        const tapSoundUrl = "tap.mp3";
        const buySoundUrl = "buy.mp3";

        let bonusTimer = 0;
        let nextBonusTimer = BONUS_INTERVAL;
        let isBonusActive = false;

        const items = [
            { name: "„Äå„Åì‚Üë„Åì‚Üì„Äç", type: "click", baseCost: 15, power: 1, count: 0 },
            { name: "Êüî„Çâ„Åã„ÅÑÊûï", type: "auto", baseCost: 50, power: 1, count: 0 },
            { name: "ÁéãÈÅì„ÇíÂæÄ„Åè", type: "click", baseCost: 150, power: 3, count: 0 },
            { name: "„Ç¢„Ç§„Çπ„ÉÜ„Ç£„Éº", type: "auto", baseCost: 500, power: 5, count: 0 },
            { name: "„Éå„ÉÉÔºÅ", type: "click", baseCost: 1200, power: 10, count: 0 },
            { name: "Êó•ÁÑº„Åë„Çµ„É≠„É≥", type: "auto", baseCost: 3000, power: 25, count: 0 },
            { name: "Â±ã‰∏ä", type: "auto", baseCost: 10000, power: 80, count: 0 },
            { name: "„Ç§„Ç≠„Çπ„ÇÆ„Ç§„ÇØ„Ç§„ÇØ", type: "click", baseCost: 50000, power: 100, count: 0 },
            { name: "ÈªíÂ°ó„Çä„ÅÆÈ´òÁ¥öËªä", type: "auto", baseCost: 114514, power: 810, count: 0 },
            { name: "ÈáéÁç£„ÅÆÁúºÂÖâ", type: "auto", baseCost: 8101919, power: 5000, count: 0 }
        ];

        function getGlobalMultiplier() { return (1 + gameData.rank * 0.5) * gameData.gachaMultiplier; }

        function saveGame() {
            const saveObj = {
                score: gameData.score,
                clickPower: gameData.clickPower,
                autoIncome: gameData.autoIncome,
                rank: gameData.rank,
                gachaMultiplier: gameData.gachaMultiplier,
                itemCounts: items.map(item => item.count)
            };
            localStorage.setItem(SAVE_KEY, JSON.stringify(saveObj));
            const notice = document.getElementById('save-notice');
            notice.style.opacity = 1;
            setTimeout(() => notice.style.opacity = 0, 1000);
        }

        // ‚òÖ‚òÖ‚òÖ „Çπ„Éû„Éº„Éà„É≠„Éº„ÉâÊ©üËÉΩÔºàÈÅéÂéª„Éá„Éº„ÇøÊé¢Á¥¢Ôºâ ‚òÖ‚òÖ‚òÖ
        function loadGame() {
            let savedData = localStorage.getItem(SAVE_KEY);
            
            // v3„Åå„Å™„Åë„Çå„Å∞„ÄÅv2, v1„ÇíÊé¢„Åó„Å´Ë°å„Åè
            if (!savedData) {
                for (let key of LEGACY_KEYS) {
                    savedData = localStorage.getItem(key);
                    if (savedData) {
                        console.log("Âè§„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„ÅÆ„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü: " + key);
                        break; 
                    }
                }
            }

            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    gameData.score = parsed.score || 0;
                    gameData.clickPower = parsed.clickPower || 1;
                    gameData.autoIncome = parsed.autoIncome || 0;
                    gameData.rank = parsed.rank || 0;
                    gameData.gachaMultiplier = parsed.gachaMultiplier || 1.0;
                    if (parsed.itemCounts && Array.isArray(parsed.itemCounts)) {
                        parsed.itemCounts.forEach((count, index) => {
                            if (items[index]) items[index].count = count;
                        });
                    }
                } catch (e) { console.error("Save data corrupted", e); }
            }
        }

        function resetGame() {
            if(confirm("„Éá„Éº„Çø„ÇíÂÆåÂÖ®„Å´ÂâäÈô§„Åó„Å¶„ÄÅÊúÄÂàù„Åã„Çâ„ÇÑ„ÇäÁõ¥„Åó„Åæ„Åô„ÅãÔºü")) {
                localStorage.removeItem(SAVE_KEY);
                // ÈÅéÂéª„ÅÆ„Éá„Éº„Çø„ÇÇÊ∂à„Åô
                LEGACY_KEYS.forEach(k => localStorage.removeItem(k));
                location.reload();
            }
        }

        // --- È´òÁ¥öËªä„Ç§„Éô„É≥„Éà ---
        function spawnCar() {
            const car = document.createElement('div');
            car.className = 'luxury-car';
            car.innerText = 'üöò';
            const topPos = 20 + Math.random() * 60;
            car.style.top = topPos + 'vh';
            const duration = 2 + Math.random() * 2;
            car.style.animation = `drive-left ${duration}s linear forwards`;
            car.onclick = () => {
                const reward = Math.floor(gameData.score * 0.2) + 114514;
                gameData.score += reward;
                playSound(buySoundUrl);
                spawnFloatingText(car.getBoundingClientRect().left, car.getBoundingClientRect().top, `Á§∫Ë´áÈáë +${reward.toLocaleString()}`, true);
                car.remove();
                updateDisplay();
                saveGame();
            };
            car.onanimationend = () => { if(car.parentNode) car.remove(); };
            document.body.appendChild(car);
        }

        setInterval(() => { if (Math.random() < 0.1) spawnCar(); }, 5000);

        // --- „Ç¨„ÉÅ„É£„ÉªËª¢Áîü ---
        function pullGacha() {
            if (gameData.score < GACHA_COST) { alert(`Èáë„ÅåË∂≥„Çä„Å™„ÅÑ„Çà„Å™„ÅÅÔºü (ÂøÖË¶Å: ${GACHA_COST.toLocaleString()} YJ)`); return; }
            if (!confirm(`10‰∏áYJ„Çí‰Ωø„Å£„Å¶„Ç¨„ÉÅ„É£„ÇíÂõû„Åó„Åæ„Åô„ÅãÔºü\nÁèæÂú®„ÅÆ„Ç¨„ÉÅ„É£ÂÄçÁéá: x${gameData.gachaMultiplier.toFixed(2)}`)) return;
            gameData.score -= GACHA_COST;
            playSound(buySoundUrl);
            const rand = Math.random();
            let msg = ""; let boost = 0;
            if (rand < 0.05) { boost = 2.0; msg = "„ÄêË∂ÖÊøÄ„É¨„Ç¢„ÄëÁ•û„ÅÆÂïìÁ§∫ÔºÅÂÄçÁéá+200%ÔºÅ"; }
            else if (rand < 0.20) { boost = 0.5; msg = "„ÄêÂ§ßÂΩì„Åü„Çä„ÄëÁéãËÄÖ„ÅÆÈ¢®Ê†ºÔºÅÂÄçÁéá+50%ÔºÅ"; }
            else if (rand < 0.70) { boost = 0.1; msg = "„ÄêÂΩì„Åü„Çä„Äë„ÅÑ„ÅÑËÇ•Êñô„ÄÇÂÄçÁéá+10%"; }
            else { boost = 0; msg = "„Äê„Éè„Ç∫„É¨„Äë„Åü„Å†„ÅÆ„Ç¥„Éü„ÄÇÂäπÊûú„Å™„Åó„ÄÇ"; }
            gameData.gachaMultiplier += boost;
            alert(msg);
            saveGame();
            updateDisplay();
        }

        function doRebirth() {
            if (gameData.score < REBIRTH_COST) return;
            if (confirm(`„ÄêËª¢ÁîüÁ¢∫Ë™ç„Äë\n„ÅäÈáë„Å®„Ç¢„Ç§„ÉÜ„É†„ÇíÂÖ®„Å¶„É™„Çª„ÉÉ„Éà„Åó„Å¶„ÄåËª¢Áîü„Äç„Åó„Åæ„Åô„ÅãÔºü\n\n„ÉªÈáéÁç£„É©„É≥„ÇØ„Åå 1 ‰∏ä„Åå„Çä„Åæ„Åô\n„ÉªÂÖ®„Å¶„ÅÆÂèéÂÖ•„Åå„Åï„Çâ„Å´ 1.5ÂÄç „Å´„Å™„Çä„Åæ„Åô`)) {
                gameData.score = 0; gameData.clickPower = 1; gameData.autoIncome = 0; items.forEach(i => i.count = 0);
                gameData.rank++;
                playSound(buySoundUrl);
                alert(`Ëª¢ÁîüÂÆå‰∫ÜÔºÅ\nÈáéÁç£„É©„É≥„ÇØ„Åå ${gameData.rank} „Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ`);
                saveGame();

        function initShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item'; div.id = `item-${index}`; div.onclick = () => buyItem(index);
                let typeLabel = item.type === 'click' ? `üëÜ „Çø„ÉÉ„Éó +${item.power}` : `‚è±Ô∏è ÊØéÁßí +${item.power}`;
                let typeClass = item.type === 'click' ? "effect-click" : "effect-auto";
                div.innerHTML = `
                    <div>
                        <div class="item-name">${item.name}</div>
                        <span class="item-effect ${typeClass}">${typeLabel} (Âü∫Á§é)</span>
                        <div class="item-cost">‰æ°Ê†º: <span id="cost-${index}">${item.baseCost}</span></div>

                container.appendChild(div);

        function updateDisplay() {
            document.getElementById('score').innerText = Math.floor(gameData.score).toLocaleString();
            const mult = getGlobalMultiplier();
            let finalAuto = gameData.autoIncome * mult;
            if (isBonusActive) finalAuto *= 5;
            let spsEl = document.getElementById('sps');
            spsEl.innerText = Math.floor(finalAuto).toLocaleString();
            spsEl.style.color = isBonusActive ? '#ff0000' : '#fff';
            document.getElementById('next-bonus-time').innerText = nextBonusTimer;
            document.getElementById('rank-display').innerText = gameData.rank;
            document.getElementById('rank-mult-display').innerText = (1 + gameData.rank * 0.5).toFixed(1);
            document.getElementById('gacha-mult-display').innerText = gameData.gachaMultiplier.toFixed(2);
            const rbBtn = document.getElementById('rebirth-btn');
            if (gameData.score >= REBIRTH_COST) { rbBtn.classList.remove('locked'); rbBtn.innerText = "üîÑ Ëª¢ÁîüÂèØËÉΩÔºÅ"; } 
            else { rbBtn.classList.add('locked'); rbBtn.innerText = `Ëª¢Áîü„Åæ„Åß„ÅÇ„Å® ${(REBIRTH_COST - gameData.score).toLocaleString()} YJ`; }
            items.forEach((item, index) => {
                const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
                document.getElementById(`cost-${index}`).innerText = cost.toLocaleString();
                document.getElementById(`count-${index}`).innerText = item.count;
                const el = document.getElementById(`item-${index}`);
                if (gameData.score >= cost) el.classList.remove('disabled'); else el.classList.add('disabled');
            });
        }

        function playSound(url) {
            if (isMuted) return;
            let sound = new Audio(url);
            sound.volume = SE_VOLUME;
            sound.play().catch(e => {});
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) { bgm.pause(); bonusBgm.pause(); btn.innerText = "üîá Èü≥OFF"; btn.style.background = "#800"; }
            else { if (isBonusActive) bonusBgm.play().catch(()=>{}); else if (bgmStarted) bgm.play().catch(()=>{}); btn.innerText = "üîä Èü≥ON"; btn.style.background = "#555"; }
        }

        function startBonus() {
            isBonusActive = true; bonusTimer = BONUS_DURATION;
            if (!isMuted && bgmStarted) { bgm.pause(); bonusBgm.currentTime = 0; bonusBgm.play().catch(e => {}); }
            document.body.classList.add('bonus-mode');
            document.getElementById('bonus-banner').style.display = 'block';
            updateDisplay();
        }

        function endBonus() {
            isBonusActive = false; nextBonusTimer = BONUS_INTERVAL;
            if (!isMuted && bgmStarted) { bonusBgm.pause(); bgm.play().catch(()=>{}); }
            document.body.classList.remove('bonus-mode');
            document.getElementById('bonus-banner').style.display = 'none';
            updateDisplay();
        }

        setInterval(() => {
            if (isBonusActive) { bonusTimer--; document.getElementById('bonus-timer').innerText = `ÊÆã„Çä ${bonusTimer} Áßí`; if (bonusTimer <= 0) endBonus(); } 
            else { nextBonusTimer--; if (nextBonusTimer <= 0) startBonus(); }
            updateDisplay();
        }, 1000);

        function clickYaju(event) {
            if (!bgmStarted) { bgmStarted = true; if (!isMuted) bgm.play().catch(e => {}); }
            playSound(tapSoundUrl);
            document.body.classList.add('shaking');
            setTimeout(() => document.body.classList.remove('shaking'), 200);
            let power = gameData.clickPower * getGlobalMultiplier();
            if (isBonusActive) power *= 5;
            gameData.score += power;
            spawnFloatingText(event.clientX, event.clientY, "+" + Math.floor(power).toLocaleString(), isBonusActive);
            spawnParticles(event.clientX, event.clientY);
            updateDisplay();
        }

        function buyItem(index) {
            const item = items[index];
            const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
            if (gameData.score >= cost) {
                gameData.score -= cost; item.count++;
                playSound(buySoundUrl);
                if (item.type === 'click') gameData.clickPower += item.power; else gameData.autoIncome += item.power;
                updateDisplay(); saveGame();
            }
        }

        function spawnFloatingText(x, y, text, isCritical) {
            const el = document.createElement('div');
            el.className = 'floating-number'; el.innerText = text;
            if (isCritical) { el.style.color = '#ff0000'; el.style.fontSize = '3em'; el.style.textShadow = '0 0 5px #fff'; el.style.zIndex = 200; }
            const offsetX = (Math.random() - 0.5) * 40;
            el.style.left = (x + offsetX) + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el); setTimeout(() => el.remove(), 800);
        }

        function spawnParticles(x, y) {
            const count = isBonusActive ? 15 : 8;
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img'); img.src = 'ÈáéÁç£.png'; img.className = 'pop-particle';
                img.style.left = x + 'px'; img.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2; const distance = 100 + Math.random() * 150;
                const destX = x + Math.cos(angle) * distance; const destY = y + Math.sin(angle) * distance - 100;
                const rotate = Math.random() * 720 - 360;
                document.body.appendChild(img);
                setTimeout(() => { img.style.transform = `translate(${destX - x}px, ${destY - y}px) rotate(${rotate}deg) scale(0)`; img.style.opacity = 0; }, 10);
                setTimeout(() => img.remove(), 800);
            }
        }

        function spawnFallingYaju() {
            const layer = document.getElementById('effect-layer');
            const img = document.createElement('img'); img.src = 'ÈáéÁç£.png'; img.className = 'falling-yaju';
            const startX = Math.random() * 100; const duration = 2 + Math.random() * 3; const size = 20 + Math.random() * 60;
            img.style.left = startX + 'vw'; img.style.width = size + 'px'; img.style.height = size + 'px'; img.style.animationDuration = duration + 's';
            layer.appendChild(img); setTimeout(() => img.remove(), duration * 1000);
        }

        setInterval(() => {
            if (gameData.autoIncome > 0) {
                let income = gameData.autoIncome * getGlobalMultiplier();
                if (isBonusActive) income *= 5;
                gameData.score += income / 10; updateDisplay();
                let chance = Math.min(income / 500, 0.5); if (isBonusActive) chance += 0.3;
                if (Math.random() < chance + 0.05) spawnFallingYaju();
            }
        }, 100);

        setInterval(() => { saveGame(); }, 5000);
        loadGame(); initShop(); updateDisplay();
    </script>
</body>
</html>
