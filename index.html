        function resetGame() {
            if(confirm("ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¦ã€æœ€åˆã‹ã‚‰ã‚„ã‚Šç›´ã—ã¾ã™ã‹ï¼Ÿ")) {

            }
        }

        // --- é«˜ç´šè»Šã‚¤ãƒ™ãƒ³ãƒˆ ---
        function spawnCar() {
            const car = document.createElement('div');
            car.className = 'luxury-car';
            car.innerText = 'ğŸš˜';
            const topPos = 20 + Math.random() * 60;

                car.remove();
                checkAchievements();
                updateDisplay();
                saveGame();
            };

        setInterval(() => { if (Math.random() < 0.1) spawnCar(); }, 5000);

        // --- ã‚¬ãƒãƒ£ãƒ»è»¢ç”Ÿ ---
        function pullGacha() {
            if (gameData.score < GACHA_COST) { alert(`é‡‘ãŒè¶³ã‚Šãªã„ã‚ˆãªãï¼Ÿ (å¿…è¦: ${GACHA_COST.toLocaleString()} YJ)`); return; }
            if (!confirm(`10ä¸‡YJã‚’ä½¿ã£ã¦ã‚¬ãƒãƒ£ã‚’å›ã—ã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®ã‚¬ãƒãƒ£å€ç‡: x${gameData.gachaMultiplier.toFixed(2)}`)) return;
            gameData.score -= GACHA_COST;
            playSound(buySoundUrl);
            const rand = Math.random();
            let msg = ""; let boost = 0;
            if (rand < 0.05) { boost = 2.0; msg = "ã€è¶…æ¿€ãƒ¬ã‚¢ã€‘ç¥ã®å•“ç¤ºï¼å€ç‡+200%ï¼"; }
            else if (rand < 0.20) { boost = 0.5; msg = "ã€å¤§å½“ãŸã‚Šã€‘ç‹è€…ã®é¢¨æ ¼ï¼å€ç‡+50%ï¼"; }
            else if (rand < 0.70) { boost = 0.1; msg = "ã€å½“ãŸã‚Šã€‘ã„ã„è‚¥æ–™ã€‚å€ç‡+10%"; }
            else { boost = 0; msg = "ã€ãƒã‚ºãƒ¬ã€‘ãŸã ã®ã‚´ãƒŸã€‚åŠ¹æœãªã—ã€‚"; }
            gameData.gachaMultiplier += boost;
            alert(msg);
            saveGame();
            updateDisplay();
        }

        function doRebirth() {
            const cost = getRebirthCost();
            if (gameData.score < cost) return;
            
            if (confirm(`ã€è»¢ç”Ÿç¢ºèªã€‘\nå¿…è¦ã‚³ã‚¹ãƒˆ: ${cost.toLocaleString()} YJ\nãŠé‡‘ã¨ã‚¢ã‚¤ãƒ†ãƒ ã‚’å…¨ã¦ãƒªã‚»ãƒƒãƒˆã—ã¦ã€Œè»¢ç”Ÿã€ã—ã¾ã™ã‹ï¼Ÿ\n\nãƒ»é‡ç£ãƒ©ãƒ³ã‚¯ãŒ 1 ä¸ŠãŒã‚Šã¾ã™\nãƒ»å…¨ã¦ã®åå…¥ãŒã•ã‚‰ã« 1.5å€ ã«ãªã‚Šã¾ã™`)) {
                gameData.score = 0; gameData.clickPower = 1; gameData.autoIncome = 0; items.forEach(i => i.count = 0);
                gameData.rank++;
                playSound(buySoundUrl);
                checkAchievements(); 
                alert(`è»¢ç”Ÿå®Œäº†ï¼\né‡ç£ãƒ©ãƒ³ã‚¯ãŒ ${gameData.rank} ã«ãªã‚Šã¾ã—ãŸï¼\næ¬¡ã®è»¢ç”Ÿã‚³ã‚¹ãƒˆã¯ ${getRebirthCost().toLocaleString()} YJ ã§ã™ã€‚`);
                saveGame();
                location.reload();
            }
        }

        function initShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item'; div.id = `item-${index}`; div.onclick = () => buyItem(index);
                let typeLabel = item.type === 'click' ? `ğŸ‘† ã‚¿ãƒƒãƒ— +${item.power}` : `â±ï¸ æ¯ç§’ +${item.power}`;
                let typeClass = item.type === 'click' ? "effect-click" : "effect-auto";
                div.innerHTML = `
                    <div>
                        <div class="item-name">${item.name}</div>
                        <span class="item-effect ${typeClass}">${typeLabel} (åŸºç¤)</span>
                        <div class="item-cost">ä¾¡æ ¼: <span id="cost-${index}">${item.baseCost}</span></div>
                    </div>
                    <div class="item-count" id="count-${index}">0</div>
                `;
                container.appendChild(div);
            });
        }

        function updateDisplay() {
            document.getElementById('score').innerText = Math.floor(gameData.score).toLocaleString();
            const mult = getGlobalMultiplier();
            let finalAuto = gameData.autoIncome * mult;
            if (isBonusActive) finalAuto *= 5;
            let spsEl = document.getElementById('sps');
            spsEl.innerText = Math.floor(finalAuto).toLocaleString();
            spsEl.style.color = isBonusActive ? '#ff0000' : '#fff';
            
            document.getElementById('next-bonus-time').innerText = nextBonusTimer;
            document.getElementById('rank-display').innerText = gameData.rank;
            document.getElementById('rank-mult-display').innerText = (1 + gameData.rank * 0.5).toFixed(1);
            document.getElementById('gacha-mult-display').innerText = gameData.gachaMultiplier.toFixed(2);
            document.getElementById('ach-mult-display').innerText = getAchievementMultiplier().toFixed(1);

            const rbBtn = document.getElementById('rebirth-btn');
            const rbCost = getRebirthCost();
            if (gameData.score >= rbCost) { 
                rbBtn.classList.remove('locked'); 
                rbBtn.innerText = "ğŸ”„ è»¢ç”Ÿå¯èƒ½ï¼"; 
            } else { 
                rbBtn.classList.add('locked'); 
                // ã‚³ã‚¹ãƒˆã‚’çŸ­ç¸®è¡¨ç¤º (ä¾‹: 1000ä¸‡YJ)
                let costText = rbCost.toLocaleString();
                if(rbCost >= 1000000000000) costText = (rbCost/1000000000000).toFixed(0) + "å…†";
                else if(rbCost >= 100000000) costText = (rbCost/100000000).toFixed(0) + "å„„";
                else if(rbCost >= 10000) costText = (rbCost/10000).toFixed(0) + "ä¸‡";
                
                rbBtn.innerText = `è»¢ç”Ÿ: ${costText}YJå¿…è¦`; 
            }
            
            items.forEach((item, index) => {
                const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
                document.getElementById(`cost-${index}`).innerText = cost.toLocaleString();
                document.getElementById(`count-${index}`).innerText = item.count;
                const el = document.getElementById(`item-${index}`);
                if (gameData.score >= cost) el.classList.remove('disabled'); else el.classList.add('disabled');
            });
        }

        function playSound(url) {
            if (isMuted) return;
            let sound = new Audio(url);
            sound.volume = SE_VOLUME;
            sound.play().catch(e => {});
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) { bgm.pause(); bonusBgm.pause(); btn.innerText = "ğŸ”‡ éŸ³OFF"; btn.style.background = "#800"; }
            else { if (isBonusActive) bonusBgm.play().catch(()=>{}); else if (bgmStarted) bgm.play().catch(()=>{}); btn.innerText = "ğŸ”Š éŸ³ON"; btn.style.background = "#555"; }
        }

        function startBonus() {
            isBonusActive = true; bonusTimer = BONUS_DURATION;
            if (!isMuted && bgmStarted) { bgm.pause(); bonusBgm.currentTime = 0; bonusBgm.play().catch(e => {}); }
            document.body.classList.add('bonus-mode');
            document.getElementById('bonus-banner').style.display = 'block';
            updateDisplay();
        }

        function endBonus() {
            isBonusActive = false; nextBonusTimer = BONUS_INTERVAL;
            if (!isMuted && bgmStarted) { bonusBgm.pause(); bgm.play().catch(()=>{}); }
            document.body.classList.remove('bonus-mode');
            document.getElementById('bonus-banner').style.display = 'none';
            updateDisplay();
        }

        setInterval(() => {
            if (isBonusActive) { bonusTimer--; document.getElementById('bonus-timer').innerText = `æ®‹ã‚Š ${bonusTimer} ç§’`; if (bonusTimer <= 0) endBonus(); } 
            else { nextBonusTimer--; if (nextBonusTimer <= 0) startBonus(); }
            updateDisplay();
        }, 1000);

        function clickYaju(event) {
            if (!bgmStarted) { bgmStarted = true; if (!isMuted) bgm.play().catch(e => {}); }
            playSound(tapSoundUrl);
            
            const clickArea = document.querySelector('.click-area');
            clickArea.classList.remove('shaking');
            void clickArea.offsetWidth;
            clickArea.classList.add('shaking');
            
            let power = gameData.clickPower * getGlobalMultiplier();
            if (isBonusActive) power *= 5;
            gameData.score += power;
            gameData.totalClicks++; 
            
            spawnFloatingText(event.clientX, event.clientY, "+" + Math.floor(power).toLocaleString(), isBonusActive);
            spawnParticles(event.clientX, event.clientY);
            
            checkAchievements();
            updateDisplay();
        }

        function buyItem(index) {
            const item = items[index];
            const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
            if (gameData.score >= cost) {
                gameData.score -= cost; item.count++;
                playSound(buySoundUrl);
                if (item.type === 'click') gameData.clickPower += item.power; else gameData.autoIncome += item.power;
                checkAchievements();
                updateDisplay(); saveGame();
            }
        }

        function spawnFloatingText(x, y, text, isCritical) {
            const el = document.createElement('div');
            el.className = 'floating-number'; el.innerText = text;
            if (isCritical) { el.style.color = '#ff0000'; el.style.fontSize = '3em'; el.style.textShadow = '0 0 5px #fff'; el.style.zIndex = 200; }
            const offsetX = (Math.random() - 0.5) * 40;
            el.style.left = (x + offsetX) + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el); setTimeout(() => el.remove(), 800);
        }

        function spawnParticles(x, y) {
            const count = isBonusActive ? 15 : 8;
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img'); img.src = 'é‡ç£.png'; img.className = 'pop-particle';
                img.style.left = x + 'px'; img.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2; const distance = 100 + Math.random() * 150;
                const destX = x + Math.cos(angle) * distance; const destY = y + Math.sin(angle) * distance - 100;
                const rotate = Math.random() * 720 - 360;
                document.body.appendChild(img);
                setTimeout(() => { img.style.transform = `translate(${destX - x}px, ${destY - y}px) rotate(${rotate}deg) scale(0)`; img.style.opacity = 0; }, 10);
                setTimeout(() => img.remove(), 800);
            }
        }

        function spawnFallingYaju() {
            const layer = document.getElementById('effect-layer');
            const img = document.createElement('img'); img.src = 'é‡ç£.png'; img.className = 'falling-yaju';
            const startX = Math.random() * 100; const duration = 2 + Math.random() * 3; const size = 20 + Math.random() * 60;
            img.style.left = startX + 'vw'; img.style.width = size + 'px'; img.style.height = size + 'px'; img.style.animationDuration = duration + 's';
            layer.appendChild(img); setTimeout(() => img.remove(), duration * 1000);
        }

        setInterval(() => {
            if (gameData.autoIncome > 0) {
                let income = gameData.autoIncome * getGlobalMultiplier();
                if (isBonusActive) income *= 5;
                gameData.score += income / 10; updateDisplay();
                let chance = Math.min(income / 500, 0.5); if (isBonusActive) chance += 0.3;
                if (Math.random() < chance + 0.05) spawnFallingYaju();
            }
            checkAchievements();
        }, 100);

        setInterval(() => { saveGame(); }, 5000);
        loadGame(); initShop(); updateDisplay();
    </script>
