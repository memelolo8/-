<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈáéÁç£„ÇØ„É™„ÉÉ„Ç´„ÉºÔºö„Çµ„Ç¶„É≥„Éâ„ÉÜ„Çπ„ÉàÁâà</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            transition: background-color 0.5s;
        }

        /* „Éú„Éº„Éä„Çπ„Çø„Ç§„É†‰∏≠„ÅÆËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        body.bonus-mode {
            animation: rainbow-bg 0.5s infinite alternate;
        }

        @keyframes rainbow-bg {
            0% { background-color: #500; }
            25% { background-color: #550; }
            50% { background-color: #050; }
            75% { background-color: #005; }
            100% { background-color: #505; }
        }

        /* „Éú„Éº„Éä„ÇπË°®Á§∫„Éê„Éä„Éº */
        #bonus-banner {
            display: none;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 500;
            pointer-events: none;
        }

        #bonus-text {
            font-size: 5em;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 40px #ff00de;
            animation: pulse-text 0.2s infinite alternate;
        }

        #bonus-timer {
            font-size: 2em;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            margin-top: 10px;
        }

        @keyframes pulse-text {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* „Éú„Çø„É≥Áæ§ */
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #555;
            color: #fff;
            border: 1px solid #777;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8em;
        }
        .btn:hover { background: #666; }

        #test-btn { background: #b00; border-color: #f00; }

        /* Ê¨°„ÅÆ„Éú„Éº„Éä„Çπ„Åæ„Åß„ÅÆ„Çø„Ç§„Éû„Éº */
        #next-bonus-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 0.9em;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #effect-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .game-ui {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .game-ui { flex-direction: column; overflow-y: auto; }
            .shop-section { width: 100% !important; height: 50% !important; }
            .click-section { height: 40% !important; }
            #bonus-text { font-size: 3em; }
        }

        .click-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #score-container {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px #000, 2px 2px 0px #ffcc00;
        }
        #sps-display { font-size: 0.6em; color: #ddd; margin-top: 5px; text-shadow: 1px 1px 2px #000; }

        .click-area {
            margin-top: 20px;
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.05s;
            border-radius: 50%;
            border: 8px solid #ffcc00;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.4);
            background-color: #fff;
            position: relative;
            z-index: 20;
        }

        .click-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }
        .click-area:active { transform: scale(0.90); }

        .shop-section {
            flex: 1;
            background: rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border: 2px solid #555;
            max-width: 450px;
            backdrop-filter: blur(5px);
        }

        .shop-header { border-bottom: 2px solid #555; padding-bottom: 10px; margin-bottom: 10px; font-weight: bold; }
        .item-list { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .item-list::-webkit-scrollbar { width: 8px; }
        .item-list::-webkit-scrollbar-thumb { background: #666; border-radius: 4px; }

        .item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(68, 68, 68, 0.8); margin-bottom: 8px; padding: 10px;
            border-radius: 8px; cursor: pointer; transition: all 0.2s; border: 1px solid #555;
        }
        .item:hover { background: rgba(80, 80, 80, 0.9); transform: scale(1.02); }
        .item.disabled { opacity: 0.5; pointer-events: none; background: #222; }
        .item-name { font-weight: bold; color: #fff; font-size: 0.9em; }
        .item-cost { color: #ffcc00; font-weight: bold; font-size: 0.9em; }
        .item-count { font-size: 1.5em; font-weight: bold; color: #ddd; }

        /* „Ç®„Éï„Çß„ÇØ„ÉàCSS */
        .pop-yaju { position: absolute; pointer-events: none; animation: popMove 1s ease-out forwards; border-radius: 50%; z-index: 100; }
        @keyframes popMove { 0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5) rotate(0deg); } 100% { opacity: 0; transform: translate(-50%, -150px) scale(1.5) rotate(360deg); } }
        .falling-yaju { position: absolute; top: -100px; pointer-events: none; animation: fall linear forwards; opacity: 0.6; z-index: 1; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }
        .floating-number { position: absolute; color: #fff; font-weight: bold; font-size: 2em; pointer-events: none; animation: floatText 0.8s ease-out forwards; text-shadow: 2px 2px 0 #000; z-index: 101; }
        @keyframes floatText { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-80px) scale(1.5); } }
    </style>
</head>
<body>

    <audio id="bgm" src="bgm.mp3" loop onerror="alert('bgm.mp3 „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„ÇìÔºÅ„Éï„Ç°„Ç§„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ')"></audio>
    <audio id="bonus-bgm" src="bonus_bgm.mp3" loop onerror="alert('bonus_bgm.mp3 „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„ÇìÔºÅ„Éï„Ç°„Ç§„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ')"></audio>
    
    <div class="controls">
        <button class="btn" id="test-btn" onclick="forceBonus()">üî• FEVER„ÉÜ„Çπ„Éà</button>
        <button class="btn" id="mute-btn" onclick="toggleMute()">üîä Èü≥ÈáèON</button>
    </div>

    <div id="next-bonus-display">
        „Éú„Éº„Éä„Çπ„Çø„Ç§„É†„Åæ„Åß: <span id="next-bonus-time" style="font-weight:bold; color:#ffcc00;">60</span> Áßí
    </div>

    <div id="bonus-banner">
        <div id="bonus-text">ÈáéÁç£ FEVER!!<br>x5</div>
        <div id="bonus-timer">ÊÆã„Çä 10 Áßí</div>
    </div>

    <div id="effect-layer"></div>

    <div class="game-ui">
        <div class="click-section">
            <h1 style="color:#ffcc00; margin:0; text-shadow: 2px 2px #000;">ÈáéÁç£„ÇØ„É™„ÉÉ„Ç´„Éº</h1>
            <div id="score-container">
                <span id="score">0</span> YJ
                <div id="sps-display">ÁßíÈñì: <span id="sps">0</span> YJ</div>
            </div>
            
            <div class="click-area" onclick="clickYaju(event)">
                <img src="ÈáéÁç£.png" alt="ÈáéÁç£ÂÖàËº©">
            </div>
            <div style="margin-top:10px; font-size:0.8em; color:#aaa;">‚ÄªÁîªÈù¢„ÇØ„É™„ÉÉ„ÇØ„ÅßÈü≥Â£∞„ÇíÊúâÂäπÂåñ</div>
        </div>

        <div class="shop-section">
            <div class="shop-header">„Ç¢„ÉÉ„Éó„Ç∞„É¨„Éº„Éâ</div>
            <div class="item-list" id="shop-items"></div>
        </div>
    </div>

    <script>
        let gameData = { score: 0, clickPower: 1, autoIncome: 0 };
        let isMuted = false;
        let bgmStarted = false;

        // Ë®≠ÂÆö„Ç®„É™„Ç¢
        const BGM_VOLUME = 0.2;
        const SE_VOLUME = 0.3;
        
        const BONUS_INTERVAL = 60;
        const BONUS_DURATION = 10;

        // Èü≥Â£∞Ë¶ÅÁ¥†
        const bgm = document.getElementById('bgm');
        const bonusBgm = document.getElementById('bonus-bgm');
        bgm.volume = BGM_VOLUME;
        bonusBgm.volume = BGM_VOLUME;

        const tapSoundUrl = "tap.mp3";
        const buySoundUrl = "buy.mp3";

        let bonusTimer = 0;
        let nextBonusTimer = BONUS_INTERVAL;
        let isBonusActive = false;

        const items = [
            { name: "„Äå„Åì‚Üë„Åì‚Üì„Äç", type: "click", baseCost: 15, power: 1, count: 0 },
            { name: "Êüî„Çâ„Åã„ÅÑÊûï", type: "auto", baseCost: 50, power: 1, count: 0 },
            { name: "ÁéãÈÅì„ÇíÂæÄ„Åè", type: "click", baseCost: 150, power: 3, count: 0 },
            { name: "„Ç¢„Ç§„Çπ„ÉÜ„Ç£„Éº", type: "auto", baseCost: 500, power: 5, count: 0 },
            { name: "„Éå„ÉÉÔºÅ", type: "click", baseCost: 1200, power: 10, count: 0 },
            { name: "Êó•ÁÑº„Åë„Çµ„É≠„É≥", type: "auto", baseCost: 3000, power: 25, count: 0 },
            { name: "Â±ã‰∏ä", type: "auto", baseCost: 10000, power: 80, count: 0 },
            { name: "„Ç§„Ç≠„Çπ„ÇÆ„Ç§„ÇØ„Ç§„ÇØ", type: "click", baseCost: 50000, power: 100, count: 0 },
            { name: "ÈªíÂ°ó„Çä„ÅÆÈ´òÁ¥öËªä", type: "auto", baseCost: 114514, power: 810, count: 0 },
            { name: "ÈáéÁç£„ÅÆÁúºÂÖâ", type: "auto", baseCost: 8101919, power: 5000, count: 0 }
        ];

        function initShop() {
            const container = document.getElementById('shop-items');
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.id = `item-${index}`;
                div.onclick = () => buyItem(index);
                div.innerHTML = `
                    <div>
                        <div class="item-name">${item.name} (+${item.power})</div>
                        <div class="item-cost"><span id="cost-${index}">${item.baseCost}</span> YJ</div>
                    </div>
                    <div class="item-count" id="count-${index}">0</div>
                `;
                container.appendChild(div);
            });
        }

        function updateDisplay() {
            document.getElementById('score').innerText = Math.floor(gameData.score).toLocaleString();
            let currentSps = isBonusActive ? gameData.autoIncome * 5 : gameData.autoIncome;
            let spsEl = document.getElementById('sps');
            spsEl.innerText = currentSps.toLocaleString();
            spsEl.style.color = isBonusActive ? '#ff0000' : '#fff';
            document.getElementById('next-bonus-time').innerText = nextBonusTimer;

            items.forEach((item, index) => {
                const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
                document.getElementById(`cost-${index}`).innerText = cost.toLocaleString();
                document.getElementById(`count-${index}`).innerText = item.count;
                const el = document.getElementById(`item-${index}`);
                if (gameData.score >= cost) el.classList.remove('disabled');
                else el.classList.add('disabled');
            });
        }

        function playSound(url) {
            if (isMuted) return;
            let sound = new Audio(url);
            sound.volume = SE_VOLUME;
            sound.play().catch(e => console.log(e));
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                bgm.pause();
                bonusBgm.pause();
                btn.innerText = "üîá Èü≥ÈáèOFF";
                btn.style.background = "#800";
            } else {
                if (isBonusActive) bonusBgm.play().catch(()=>{});
                else if (bgmStarted) bgm.play().catch(()=>{});
                btn.innerText = "üîä Èü≥ÈáèON";
                btn.style.background = "#555";
            }
        }

        function forceBonus() {
            // „ÉÜ„Çπ„ÉàÁî®Ôºö„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„ÅÑ„Å™„Åè„Å¶„ÇÇÂº∑Âà∂ÂÜçÁîü„ÇíË©¶„Åø„Çã
            if(!bgmStarted) {
                alert("„Åæ„Åö„ÅØÈáéÁç£ÂÖàËº©„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„ÄÅBGM„ÇíÈñãÂßã„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
                return;
            }
            startBonus();
        }

        function startBonus() {
            isBonusActive = true;
            bonusTimer = BONUS_DURATION;
            
            // Âàá„ÇäÊõø„ÅàÂá¶ÁêÜ
            if (!isMuted && bgmStarted) {
                bgm.pause();
                bonusBgm.currentTime = 0;
                // „Ç®„É©„Éº„ÅåÂá∫„Åü„Çâ„Ç¢„É©„Éº„Éà„ÇíÂá∫„Åô„Çà„ÅÜ„Å´PromiseÂá¶ÁêÜ
                bonusBgm.play().catch(e => {
                    console.log(e);
                    alert("„Éú„Éº„Éä„ÇπBGM„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éï„Ç°„Ç§„É´Âêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                });
            }
            
            document.body.classList.add('bonus-mode');
            document.getElementById('bonus-banner').style.display = 'block';
            updateDisplay();
        }

        function endBonus() {
            isBonusActive = false;
            nextBonusTimer = BONUS_INTERVAL;
            
            if (!isMuted && bgmStarted) {
                bonusBgm.pause();
                bgm.play().catch(()=>{});
            }
            
            document.body.classList.remove('bonus-mode');
            document.getElementById('bonus-banner').style.display = 'none';
            updateDisplay();
        }

        setInterval(() => {
            if (isBonusActive) {
                bonusTimer--;
                document.getElementById('bonus-timer').innerText = `ÊÆã„Çä ${bonusTimer} Áßí`;
                if (bonusTimer <= 0) endBonus();
            } else {
                nextBonusTimer--;
                if (nextBonusTimer <= 0) startBonus();
            }
            updateDisplay();
        }, 1000);

        function clickYaju(event) {
            if (!bgmStarted) {
                bgmStarted = true;
                if (!isMuted) bgm.play().catch(e => {});
            }
            
            playSound(tapSoundUrl);
            let power = gameData.clickPower;
            if (isBonusActive) power *= 5;
            gameData.score += power;
            spawnFloatingText(event.clientX, event.clientY, "+" + power, isBonusActive);
            spawnPopYaju(event.clientX, event.clientY);
            updateDisplay();
        }

        function buyItem(index) {
            const item = items[index];
            const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
            if (gameData.score >= cost) {
                gameData.score -= cost;
                item.count++;
                playSound(buySoundUrl);
                if (item.type === 'click') gameData.clickPower += item.power;
                else gameData.autoIncome += item.power;
                updateDisplay();
            }
        }

        function spawnFloatingText(x, y, text, isCritical) {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = text;
            if (isCritical) {
                el.style.color = '#ff0000';
                el.style.fontSize = '3em';
                el.style.textShadow = '0 0 5px #fff';
                el.style.zIndex = 200;
            }
            const offsetX = (Math.random() - 0.5) * 40;
            el.style.left = (x + offsetX) + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function spawnPopYaju(x, y) {
            const img = document.createElement('img');
            img.src = 'ÈáéÁç£.png'; 
            img.className = 'pop-yaju';
            const size = 30 + Math.random() * 50; 
            img.style.width = size + 'px';
            img.style.height = size + 'px';
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 1000);
        }

        function spawnFallingYaju() {
            const layer = document.getElementById('effect-layer');
            const img = document.createElement('img');
            img.src = 'ÈáéÁç£.png';
            img.className = 'falling-yaju';
            const startX = Math.random() * 100;
            const duration = 2 + Math.random() * 3;
            const size = 20 + Math.random() * 60;
            img.style.left = startX + 'vw';
            img.style.width = size + 'px';
            img.style.height = size + 'px';
            img.style.animationDuration = duration + 's';
            layer.appendChild(img);
            setTimeout(() => img.remove(), duration * 1000);
        }

        setInterval(() => {
            if (gameData.autoIncome > 0) {
                let income = gameData.autoIncome;
                if (isBonusActive) income *= 5;
                gameData.score += income / 10;
                updateDisplay();
                let chance = Math.min(gameData.autoIncome / 500, 0.5);
                if (isBonusActive) chance += 0.3;
                if (Math.random() < chance + 0.05) spawnFallingYaju();
            }
        }, 100);

        initShop();
        updateDisplay();
    </script>
</body>
</html>
