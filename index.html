<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈáéÁç£„ÇØ„É™„ÉÉ„Ç´„ÉºÔºöÈü≥‰ªò„ÅçÂÆåÂÖ®Áâà</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Èü≥ÈáèÊ≥®ÊÑè„ÅÆË°®Á§∫ */
        #mute-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #555;
            color: #fff;
            border: 1px solid #777;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8em;
        }

        #effect-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .game-ui {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .game-ui { flex-direction: column; overflow-y: auto; }
            .shop-section { width: 100% !important; height: 50% !important; }
            .click-section { height: 40% !important; }
        }

        .click-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #score-container {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px #000, 2px 2px 0px #ffcc00;
        }
        #sps-display { font-size: 0.6em; color: #ddd; margin-top: 5px; text-shadow: 1px 1px 2px #000; }

        .click-area {
            margin-top: 20px;
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.05s;
            border-radius: 50%;
            border: 8px solid #ffcc00;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.4);
            background-color: #fff;
            position: relative;
            z-index: 20;
        }

        .click-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
        }

        .click-area:active { transform: scale(0.90); }

        .shop-section {
            flex: 1;
            background: rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border: 2px solid #555;
            max-width: 450px;
            backdrop-filter: blur(5px);
        }

        .shop-header {
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .item-list {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        
        .item-list::-webkit-scrollbar { width: 8px; }
        .item-list::-webkit-scrollbar-thumb { background: #666; border-radius: 4px; }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(68, 68, 68, 0.8);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #555;
        }
        .item:hover { background: rgba(80, 80, 80, 0.9); transform: scale(1.02); }
        .item.disabled { opacity: 0.5; pointer-events: none; background: #222; }

        .item-name { font-weight: bold; color: #fff; font-size: 0.9em; }
        .item-cost { color: #ffcc00; font-weight: bold; font-size: 0.9em; }
        .item-count { font-size: 1.5em; font-weight: bold; color: #ddd; }

        /* „Ç®„Éï„Çß„ÇØ„Éà */
        .pop-yaju {
            position: absolute;
            pointer-events: none;
            animation: popMove 1s ease-out forwards;
            border-radius: 50%;
            z-index: 100;
        }

        @keyframes popMove {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5) rotate(0deg); }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(1.5) rotate(360deg); }
        }

        .falling-yaju {
            position: absolute;
            top: -100px;
            pointer-events: none;
            animation: fall linear forwards;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .floating-number {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 2em;
            pointer-events: none;
            animation: floatText 0.8s ease-out forwards;
            text-shadow: 2px 2px 0 #000;
            z-index: 101;
        }

        @keyframes floatText {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
        }

    </style>
</head>
<body>

    <audio id="bgm" src="bgm.mp3" loop></audio>

    <button id="mute-btn" onclick="toggleMute()">üîä Èü≥ÈáèON</button>

    <div id="effect-layer"></div>

    <div class="game-ui">
        <div class="click-section">
            <h1 style="color:#ffcc00; margin:0; text-shadow: 2px 2px #000;">ÈáéÁç£„ÇØ„É™„ÉÉ„Ç´„Éº</h1>
            <div id="score-container">
                <span id="score">0</span> YJ
                <div id="sps-display">ÁßíÈñì: <span id="sps">0</span> YJ</div>
            </div>
            
            <div class="click-area" onclick="clickYaju(event)">
                <img src="ÈáéÁç£.png" alt="ÈáéÁç£ÂÖàËº©">
            </div>
            <div style="margin-top:10px; font-size:0.8em; color:#aaa;">‚ÄªÁîªÈù¢„ÇØ„É™„ÉÉ„ÇØ„ÅßÈü≥Ê•ΩÈñãÂßã</div>
        </div>

        <div class="shop-section">
            <div class="shop-header">„Ç¢„ÉÉ„Éó„Ç∞„É¨„Éº„Éâ</div>
            <div class="item-list" id="shop-items"></div>
        </div>
    </div>

    <script>
        let gameData = { score: 0, clickPower: 1, autoIncome: 0 };
        let isMuted = false;
        let bgmStarted = false;

        // BGM„ÅÆÈü≥ÈáèË®≠ÂÆö (0.0 ÔΩû 1.0)
        // „Åì„Åì„ÅßÂ∞è„Åï„ÇÅ„Å´Ë®≠ÂÆö„Åó„Å¶„ÅÑ„Åæ„Åô (0.2 = 20%)
        const BGM_VOLUME = 0.2; 
        const SE_VOLUME = 0.3;

        const bgm = document.getElementById('bgm');
        bgm.volume = BGM_VOLUME;

        // ÂäπÊûúÈü≥„ÇíË™≠„ÅøËæº„ÇÄ (ÈÄ£Êâì„Å´ÂØæÂøú„Åô„Çã„Åü„ÇÅÈÉΩÂ∫¶ÂÜçÁîü„Åô„Çã‰ªïÁµÑ„Åø„Å´„Åó„Åæ„Åô)
        const tapSoundUrl = "tap.mp3"; 

        const items = [
            { name: "„Äå„Åì‚Üë„Åì‚Üì„Äç", type: "click", baseCost: 15, power: 1, count: 0 },
            { name: "Êüî„Çâ„Åã„ÅÑÊûï", type: "auto", baseCost: 50, power: 1, count: 0 },
            { name: "ÁéãÈÅì„ÇíÂæÄ„Åè", type: "click", baseCost: 150, power: 3, count: 0 },
            { name: "„Ç¢„Ç§„Çπ„ÉÜ„Ç£„Éº", type: "auto", baseCost: 500, power: 5, count: 0 },
            { name: "„Éå„ÉÉÔºÅ", type: "click", baseCost: 1200, power: 10, count: 0 },
            { name: "Êó•ÁÑº„Åë„Çµ„É≠„É≥", type: "auto", baseCost: 3000, power: 25, count: 0 },
            { name: "Â±ã‰∏ä", type: "auto", baseCost: 10000, power: 80, count: 0 },
            { name: "„Ç§„Ç≠„Çπ„ÇÆ„Ç§„ÇØ„Ç§„ÇØ", type: "click", baseCost: 50000, power: 100, count: 0 },
            { name: "ÈªíÂ°ó„Çä„ÅÆÈ´òÁ¥öËªä", type: "auto", baseCost: 114514, power: 810, count: 0 },
            { name: "ÈáéÁç£„ÅÆÁúºÂÖâ", type: "auto", baseCost: 8101919, power: 5000, count: 0 }
        ];

        function initShop() {
            const container = document.getElementById('shop-items');
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.id = `item-${index}`;
                div.onclick = () => buyItem(index);
                div.innerHTML = `
                    <div>
                        <div class="item-name">${item.name} (+${item.power})</div>
                        <div class="item-cost"><span id="cost-${index}">${item.baseCost}</span> YJ</div>
                    </div>
                    <div class="item-count" id="count-${index}">0</div>
                `;
                container.appendChild(div);
            });
        }

        function updateDisplay() {
            document.getElementById('score').innerText = Math.floor(gameData.score).toLocaleString();
            document.getElementById('sps').innerText = gameData.autoIncome.toLocaleString();

            items.forEach((item, index) => {
                const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
                document.getElementById(`cost-${index}`).innerText = cost.toLocaleString();
                document.getElementById(`count-${index}`).innerText = item.count;
                
                const el = document.getElementById(`item-${index}`);
                if (gameData.score >= cost) el.classList.remove('disabled');
                else el.classList.add('disabled');
            });
        }

        // --- Èü≥„ÇíÈ≥¥„Çâ„ÅôÈñ¢Êï∞ ---
        function playTapSound() {
            if (isMuted) return;
            // ÈÄ£Êâì„Åó„Å¶„ÇÇÈü≥„ÅåÈáç„Å™„Çã„Çà„ÅÜ„Å´„ÄÅÊØéÂõûÊñ∞„Åó„ÅÑAudio„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰Ωú„Çã
            let sound = new Audio(tapSoundUrl);
            sound.volume = SE_VOLUME;
            sound.play().catch(e => console.log("Sound play error:", e));
        }

        // „Éü„É•„Éº„ÉàÂàá„ÇäÊõø„Åà
        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                bgm.pause();
                btn.innerText = "üîá Èü≥ÈáèOFF";
                btn.style.background = "#800";
            } else {
                bgm.play().catch(()=>{});
                btn.innerText = "üîä Èü≥ÈáèON";
                btn.style.background = "#555";
            }
        }

        // --- „Çø„ÉÉ„ÉóÂá¶ÁêÜ ---
        function clickYaju(event) {
            // ÂàùÂõû„ÇØ„É™„ÉÉ„ÇØÊôÇ„Å´BGM„ÇíÈñãÂßã„Åô„ÇãÔºà„Éñ„É©„Ç¶„Ç∂„ÅÆÂà∂ÈôêÂØæÁ≠ñÔºâ
            if (!bgmStarted && !isMuted) {
                bgm.play().catch(e => console.log("BGM play error:", e));
                bgmStarted = true;
            }

            // Èü≥„ÇíÈ≥¥„Çâ„Åô
            playTapSound();

            gameData.score += gameData.clickPower;
            spawnFloatingText(event.clientX, event.clientY, "+" + gameData.clickPower);
            spawnPopYaju(event.clientX, event.clientY);
            updateDisplay();
        }

        // „Ç®„Éï„Çß„ÇØ„ÉàÈñ¢Êï∞Áæ§
        function spawnFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = text;
            const offsetX = (Math.random() - 0.5) * 40;
            el.style.left = (x + offsetX) + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function spawnPopYaju(x, y) {
            const img = document.createElement('img');
            img.src = 'ÈáéÁç£.png'; 
            img.className = 'pop-yaju';
            const size = 30 + Math.random() * 50; 
            img.style.width = size + 'px';
            img.style.height = size + 'px';
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 1000);
        }

        function spawnFallingYaju() {
            const layer = document.getElementById('effect-layer');
            const img = document.createElement('img');
            img.src = 'ÈáéÁç£.png';
            img.className = 'falling-yaju';
            const startX = Math.random() * 100;
            const duration = 2 + Math.random() * 3;
            const size = 20 + Math.random() * 60;
            img.style.left = startX + 'vw';
            img.style.width = size + 'px';
            img.style.height = size + 'px';
            img.style.animationDuration = duration + 's';
            layer.appendChild(img);
            setTimeout(() => img.remove(), duration * 1000);
        }

        function buyItem(index) {
            const item = items[index];
            const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
            if (gameData.score >= cost) {
                gameData.score -= cost;
                item.count++;
                if (item.type === 'click') gameData.clickPower += item.power;
                else gameData.autoIncome += item.power;
                updateDisplay();
            }
        }

        setInterval(() => {
            if (gameData.autoIncome > 0) {
                gameData.score += gameData.autoIncome / 10;
                updateDisplay();
                let chance = Math.min(gameData.autoIncome / 500, 0.5);
                if (Math.random() < chance + 0.05) { 
                    spawnFallingYaju();
                }
            }
        }, 100);

        initShop();
        updateDisplay();
    </script>
</body>
</html>
