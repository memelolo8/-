            items.forEach((item, index) => {
                const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count) * getDiscountMultiplier());
                document.getElementById(`cost-${index}`).innerText = cost.toLocaleString();
                document.getElementById(`count-${index}`).innerText = item.count;
                const el = document.getElementById(`item-${index}`);
                if (gameData.score >= cost) el.classList.remove('disabled'); else el.classList.add('disabled');
            });
        }

        setInterval(() => {
            if (isBossBattle) {
                bossTimeLeft -= 0.1;
                let dps = gameData.autoIncome * getGlobalMultiplier();
                if (hasArt("art_boss_dmg")) dps *= 1.3; // éºç‰©åŠ¹æœ
                if (isBonusActive) dps *= 5;
                bossCurrentHp -= dps / 10;
                updateBossUI();
                if (bossCurrentHp <= 0) endBossBattle(true);
                if (bossTimeLeft <= 0) endBossBattle(false);
            } else {
                if (isBonusActive) {
                    bonusTimer -= 0.1;
                    document.getElementById('bonus-timer').innerText = `æ®‹ã‚Š ${Math.max(0, bonusTimer).toFixed(1)} ç§’`;
                    if (bonusTimer <= 0) { isBonusActive=false; nextBonusTimer=BONUS_INTERVAL; document.body.classList.remove('bonus-mode'); document.getElementById('bonus-banner').style.display='none'; if(!isMuted) { bonusBgm.pause(); bgm.play().catch(()=>{}); } updateDisplay(); }
                } else {
                    nextBonusTimer -= 0.1;
                    document.getElementById('next-bonus-time').innerText = Math.max(0, nextBonusTimer).toFixed(1);
                    if (nextBonusTimer <= 0) { isBonusActive=true; bonusTimer=getFeverTime(); document.body.classList.add('bonus-mode'); document.getElementById('bonus-banner').style.display='block'; if(!isMuted) { bgm.pause(); bonusBgm.currentTime=0; bonusBgm.play().catch(()=>{}); } updateDisplay(); }
                }
                if (gameData.autoIncome > 0) {
                    let income = gameData.autoIncome * getGlobalMultiplier();
                    if (isBonusActive) income *= 5;
                    gameData.score += income / 10; updateDisplay();
                    let chance = Math.min(income / 500, 0.5); if (isBonusActive) chance += 0.3;
                    if (Math.random() < chance + 0.05) spawnFallingYaju();
                }
            }
            checkAchievements();
        }, 100);

        setInterval(() => { saveGame(); }, 5000);
        loadGame(); initShop(); updateDisplay();
    </script>
