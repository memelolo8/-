    <script>
        let gameData = {

        const BGM_VOLUME = 0.2;

            { name: "ã‚¢ã‚¤ã‚¹ãƒ†ã‚£ãƒ¼", type: "auto", baseCost: 500, power: 5, count: 0 },

            { name: "å±‹ä¸Š", type: "auto", baseCost: 10000, power: 80, count: 0 },
            { name: "ã‚¤ã‚­ã‚¹ã‚®ã‚¤ã‚¯ã‚¤ã‚¯", type: "click", baseCost: 50000, power: 100, count: 0 },
            { name: "é»’å¡—ã‚Šã®é«˜ç´šè»Š", type: "auto", baseCost: 114514, power: 810, count: 0 },
            { name: "é‡ç£ã®çœ¼å…‰", type: "auto", baseCost: 8101919, power: 5000, count: 0 }
        ];

        function getGlobalMultiplier() {
            return (1 + gameData.rank * 0.5) * gameData.gachaMultiplier;
        }

        function saveGame() {
            const saveObj = {
                score: gameData.score,
                clickPower: gameData.clickPower,
                autoIncome: gameData.autoIncome,
                rank: gameData.rank,
                gachaMultiplier: gameData.gachaMultiplier,

            };
            localStorage.setItem(SAVE_KEY, JSON.stringify(saveObj));
            const notice = document.getElementById('save-notice');
            notice.style.opacity = 1;
            setTimeout(() => notice.style.opacity = 0, 1000);
        }

        function loadGame() {
            const savedData = localStorage.getItem(SAVE_KEY);
            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    gameData.score = parsed.score || 0;
                    gameData.clickPower = parsed.clickPower || 1;
                    gameData.autoIncome = parsed.autoIncome || 0;
                    gameData.rank = parsed.rank || 0;
                    gameData.gachaMultiplier = parsed.gachaMultiplier || 1.0;
                    if (parsed.itemCounts && Array.isArray(parsed.itemCounts)) {
                        parsed.itemCounts.forEach((count, index) => {
                            if (items[index]) items[index].count = count;
                        });
                    }
                } catch (e) { console.error("Save data corrupted", e); }
            }
        }

        function resetGame() {
            if(confirm("å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¦åˆæœŸåŒ–ã—ã¾ã™ã‹ï¼Ÿ")) {

        function pullGacha() {
            if (gameData.score < GACHA_COST) {
                alert(`é‡‘ãŒè¶³ã‚Šãªã„ã‚ˆãªãï¼Ÿ (å¿…è¦: ${GACHA_COST.toLocaleString()} YJ)`);

            if (!confirm(`10ä¸‡YJã‚’ä½¿ã£ã¦ã‚¬ãƒãƒ£ã‚’å›ã—ã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®ã‚¬ãƒãƒ£å€ç‡: x${gameData.gachaMultiplier.toFixed(2)}`)) return;
            gameData.score -= GACHA_COST;
            playSound(buySoundUrl);
            const rand = Math.random();
            let msg = ""; let boost = 0;
            if (rand < 0.05) { boost = 2.0; msg = "ã€è¶…æ¿€ãƒ¬ã‚¢ã€‘ç¥ã®å•“ç¤ºï¼å€ç‡+200%ï¼"; playSound(buySoundUrl); }
            else if (rand < 0.20) { boost = 0.5; msg = "ã€å¤§å½“ãŸã‚Šã€‘ç‹è€…ã®é¢¨æ ¼ï¼å€ç‡+50%ï¼"; }
            else if (rand < 0.70) { boost = 0.1; msg = "ã€å½“ãŸã‚Šã€‘ã„ã„è‚¥æ–™ã€‚å€ç‡+10%"; }
            else { boost = 0; msg = "ã€ãƒã‚ºãƒ¬ã€‘ãŸã ã®ã‚´ãƒŸã€‚åŠ¹æœãªã—ã€‚"; }
            gameData.gachaMultiplier += boost;
            alert(msg);
            saveGame();

        function doRebirth() {
            if (gameData.score < REBIRTH_COST) return;
            if (confirm(`ã€è»¢ç”Ÿç¢ºèªã€‘\nãŠé‡‘ã¨ã‚¢ã‚¤ãƒ†ãƒ ã‚’å…¨ã¦ãƒªã‚»ãƒƒãƒˆã—ã¦ã€Œè»¢ç”Ÿã€ã—ã¾ã™ã‹ï¼Ÿ\n\nãƒ»é‡ç£ãƒ©ãƒ³ã‚¯ãŒ 1 ä¸ŠãŒã‚Šã¾ã™\nãƒ»å…¨ã¦ã®åå…¥ãŒã•ã‚‰ã« 1.5å€ ã«ãªã‚Šã¾ã™\nãƒ»ã‚¬ãƒãƒ£å€ç‡ã¯å¼•ãç¶™ãŒã‚Œã¾ã™`)) {
                gameData.score = 0;
                gameData.clickPower = 1;
                gameData.autoIncome = 0;
                items.forEach(i => i.count = 0);
                gameData.rank++;
                playSound(buySoundUrl);
                alert(`è»¢ç”Ÿå®Œäº†ï¼\né‡ç£ãƒ©ãƒ³ã‚¯ãŒ ${gameData.rank} ã«ãªã‚Šã¾ã—ãŸï¼`);
                saveGame();
                location.reload();
            }
        }

        function initShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.id = `item-${index}`;

        function updateDisplay() {
            document.getElementById('score').innerText = Math.floor(gameData.score).toLocaleString();
            const mult = getGlobalMultiplier();
            let finalAuto = gameData.autoIncome * mult;
            if (isBonusActive) finalAuto *= 5;
            let spsEl = document.getElementById('sps');
            spsEl.innerText = Math.floor(finalAuto).toLocaleString();
            spsEl.style.color = isBonusActive ? '#ff0000' : '#fff';
            document.getElementById('next-bonus-time').innerText = nextBonusTimer;
            document.getElementById('rank-display').innerText = gameData.rank;
            document.getElementById('rank-mult-display').innerText = (1 + gameData.rank * 0.5).toFixed(1);
            document.getElementById('gacha-mult-display').innerText = gameData.gachaMultiplier.toFixed(2);
            const rbBtn = document.getElementById('rebirth-btn');
            if (gameData.score >= REBIRTH_COST) {

                rbBtn.innerText = "ğŸ”„ è»¢ç”Ÿå¯èƒ½ï¼";
            } else {
                rbBtn.classList.add('locked');
                rbBtn.innerText = `è»¢ç”Ÿã¾ã§ã‚ã¨ ${(REBIRTH_COST - gameData.score).toLocaleString()} YJ`;
            }
            items.forEach((item, index) => {
                const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
                document.getElementById(`cost-${index}`).innerText = cost.toLocaleString();
                document.getElementById(`count-${index}`).innerText = item.count;
                const el = document.getElementById(`item-${index}`);
                if (gameData.score >= cost) el.classList.remove('disabled');
                else el.classList.add('disabled');

        }

        function playSound(url) {
            if (isMuted) return;
            let sound = new Audio(url);
            sound.volume = SE_VOLUME;
            sound.play().catch(e => {});
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                bgm.pause();
                bonusBgm.pause();
                btn.innerText = "ğŸ”‡ éŸ³OFF";
                btn.style.background = "#800";
            } else {
                if (isBonusActive) bonusBgm.play().catch(()=>{});
                else if (bgmStarted) bgm.play().catch(()=>{});
                btn.innerText = "ğŸ”Š éŸ³ON";
                btn.style.background = "#555";
            }
        }

                bonusBgm.currentTime = 0;
                bonusBgm.play().catch(e => {});

            if (!bgmStarted) {

            playSound(tapSoundUrl);

            // ç”»é¢ã‚·ã‚§ã‚¤ã‚¯å®Ÿè¡Œ
            document.body.classList.add('shaking');
            setTimeout(() => document.body.classList.remove('shaking'), 200);

            let power = gameData.clickPower * getGlobalMultiplier();
            if (isBonusActive) power *= 5;
            gameData.score += power;
            spawnFloatingText(event.clientX, event.clientY, "+" + Math.floor(power).toLocaleString(), isBonusActive);
            
            // ç²’å­çˆ†ç™ºå®Ÿè¡Œ
            spawnParticles(event.clientX, event.clientY);
            updateDisplay();
        }

        function buyItem(index) {
            const item = items[index];
            const cost = Math.floor(item.baseCost * Math.pow(1.15, item.count));
            if (gameData.score >= cost) {
                gameData.score -= cost;
                item.count++;
                playSound(buySoundUrl);
                if (item.type === 'click') gameData.clickPower += item.power;
                else gameData.autoIncome += item.power;
                updateDisplay();
                saveGame();
            }
        }

        function spawnFloatingText(x, y, text, isCritical) {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = text;
            if (isCritical) {
                el.style.color = '#ff0000';
                el.style.fontSize = '3em';
                el.style.textShadow = '0 0 5px #fff';
                el.style.zIndex = 200;
            }
            const offsetX = (Math.random() - 0.5) * 40;
            el.style.left = (x + offsetX) + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // æ–°ã—ã„ç²’å­çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function spawnParticles(x, y) {
            const count = isBonusActive ? 15 : 8; // ãƒœãƒ¼ãƒŠã‚¹æ™‚ã¯ç²’å­å¢—é‡
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = 'é‡ç£.png';
                img.className = 'pop-particle';
                img.style.left = x + 'px';
                img.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                const destX = x + Math.cos(angle) * distance;
                const destY = y + Math.sin(angle) * distance - 100;
                const rotate = Math.random() * 720 - 360;
                document.body.appendChild(img);
                setTimeout(() => {
                    img.style.transform = `translate(${destX - x}px, ${destY - y}px) rotate(${rotate}deg) scale(0)`;
                    img.style.opacity = 0;
                }, 10);
                setTimeout(() => img.remove(), 800);
            }
        }

        function spawnFallingYaju() {
            const layer = document.getElementById('effect-layer');
            const img = document.createElement('img');
            img.src = 'é‡ç£.png';
            img.className = 'falling-yaju';
            const startX = Math.random() * 100;
            const duration = 2 + Math.random() * 3;
            const size = 20 + Math.random() * 60;
            img.style.left = startX + 'vw';
            img.style.width = size + 'px';
            img.style.height = size + 'px';
            img.style.animationDuration = duration + 's';
            layer.appendChild(img);
            setTimeout(() => img.remove(), duration * 1000);
        }

        setInterval(() => {
            if (gameData.autoIncome > 0) {
                let income = gameData.autoIncome * getGlobalMultiplier();
                if (isBonusActive) income *= 5;
                gameData.score += income / 10;
                updateDisplay();
                let chance = Math.min(income / 500, 0.5);
                if (isBonusActive) chance += 0.3;
                if (Math.random() < chance + 0.05) spawnFallingYaju();
            }
        }, 100);

        setInterval(() => { saveGame(); }, 5000);

        loadGame();
        initShop();
        updateDisplay();
    </script>
</body>
</html>
